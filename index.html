<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <title>Romina Angelani</title>
    </head>
    <body class="body flex fc">
        <canvas id="starsCanvas" class="canvas-back"></canvas>
        <div class="header flex fc">
            <span onclick="cambiarIdioma('es')">Español</span>
            <span onclick="cambiarIdioma('en')">English</span>
        </div>
        <div class="presentation-container flex fc center">
            <div class="presentation-texts-container flex fc center">
                <span id="title" class="name">ROMINA<br>ANGELANI</span>
                <span id="description" class="hi">¡Un gusto conocerte!</span>
            </div>
        </div>
    </body>
    
</html>

<style>
    *{
        padding: 0; 
        margin: 0;
        font-family: "Silkscreen", serif;
        font-weight: 400;
        font-style: normal;
        scroll-behavior: smooth;
    }

    .flex{display: flex;flex-wrap: wrap;}
    .fc{flex-direction: column;}
    .fr{flex-direction: row;}
    .center{align-items: center;justify-content: center;}

    .body{
        background: #000; 
        overflow: hidden; 
        width: 100vw; 
        height: 100vh;
    }

    .canvas-back{
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }

    .header{
        position: fixed;
        z-index: 100;
        padding: 10px;
        display: flex;
        text-align: center;
    }

    .header span{
        padding: 4px;
        margin: 4px;
        color: #fff;
        background:#000;
        border: 2px solid #585eff;
        border-radius: 5px;
    }

    .header span:hover{
        cursor: pointer;
        background: #585eff;
        border: 2px solid #000;
    }

    .presentation-container{
        width: 100%;
        height: 100%;
    }

    .presentation-texts-container{
        width: 80%;
        height: 70%;
        padding: 0 2% 2%;
        border: 3px solid #21ef80;
        border-radius: 30px;
        background: #000;
    }

    .name{
        color: #ff63d8;
        font-size: 5em;
        text-align: center;
        letter-spacing: 1rem;
        text-shadow: 5px 5px 1px #21ef80;
    }

    .hi{
        color: #fff;
        font-size: 1rem;
        text-align: center;
    }

    @media screen and (max-width: 700px) {
        .presentation-texts-container{
            width: 70%;
            height: 70%;
        }

        .name{
            font-size: 3em;
        }
    }

    @media screen and (max-width: 540px) {
        .name{
            font-size: 2em;
        }
    }
</style>

<script>
    // Languages
    const textos = {
        es: {
            title: "ROMINA ANGELANI",
            description: "¡Un gusto conocerte!",
            skill1: "ARTE",
            skill2: "PROGRAMACIÓN",
            skill3: "IDIOMAS"
        },
        en: {
            title: "ROMINA ANGELANI",
            description: "Nice to meet you!",
            skill1: "ART",
            skill2: "DEVELOPER",
            skill3: "LANGUAGES"
        }
    };

    function cambiarIdioma(idioma) {
        document.getElementById("title").innerHTML = textos[idioma].title.replace(" ", "<br>");
        document.getElementById("description").textContent = textos[idioma].description;
        document.getElementById("skill-1").textContent = textos[idioma].skill1;
        document.getElementById("skill-2").textContent = textos[idioma].skill2;
        document.getElementById("skill-3").textContent = textos[idioma].skill3;
    }

    // Background
    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 100;

    // Generar estrellas
    for (let i = 0; i < numStars; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 2, // Tamaño aleatorio entre 2 y 5
            opacity: Math.random() * 0.5 + 0.5, // Opacidad entre 0.5 y 1
        });
    }

    // Dibujar y animar estrellas
    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let star of stars) {
            // Cambiar la opacidad suavemente
            star.opacity += (Math.random() - 0.5) * 0.05;
            
            // Limitar la opacidad entre 0.3 y 1
            if (star.opacity > 1) star.opacity = 1;
            if (star.opacity < 0.3) star.opacity = 0.3;

            // Dibujar estrella cuadrada con opacidad variable
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fillRect(star.x, star.y, star.size, star.size);
        }

        requestAnimationFrame(drawStars);
    }

    drawStars();

    // Ajustar tamaño del canvas si cambia la ventana
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
